<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式对象RegExp</title>
    <script>
        /*
         * 1、创建
         *      1、var reg = new RegExp("正则表达式");
         *      2、var reg = /正则表达式/;
         * 2、方法
         *      test(参数)：验证指定的字符串是否符合正则定义的规范
         * */
        var reg = new RegExp("^\\w{6,12}$");  //两个\是因为转义符号
        var reg2 = /^\w{6,12}$/;

        // alert(reg);
        // alert(reg2);

        var username = "zhangsan";
        //验证
        var flag = reg2.test(username);
        alert(flag);    //true

    </script>
</head>
<body>

</body>
</html>
