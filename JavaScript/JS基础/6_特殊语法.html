<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>
    <script>
        //如果一行只有一条语句，分号可以省略，不建议使用
        var a = 3;
        alert(a);

        /*
        * 变量的定义使用var关键字，也可以不使用，不建议使用
        * */
        var b = 4;      //局部变量
        c = 5;          //全局变量
        alert(b);
        alert(c);
    </script>
</head>
<body>

</body>
</html>
