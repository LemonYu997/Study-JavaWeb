<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //定义变量
        var a = 3;
        alert(3)

        a = "abc";
        alert(a);

        //定义number类型
        var num = 1;
        var num2 = 1.2;
        var num3 = NaN;

        //输出到页面上
        document.write(num+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");

        //定义string类型
        var str1 = "abc";
        var str2 = 'def';
        document.write(str1+"<br>");
        document.write(str2+"<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag+"<br>");

        //定义null
        var obj1 = null;
        var obj2 = undefined;
        var obj3;
        document.write(obj1+"<br>");
        document.write(obj2+"<br>");
        document.write(obj3+"<br>");
    </script>
</head>
<body>

</body>
</html>
