<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图案例</title>
</head>
<body>
    <img id="img" src="img/banner1.png" width="100%">

    <script>
        /*
         * 分析：
         * 1、在页面上使用img标签展示图片
         * 2、定义一个方法，修改图片对象的src属性
         * 3、定义一个定时器，每个3秒调用方法一次
         * */

        //1、修改图片src属性
        var number = 1;
        function fun() {
            number++;
            //判断number是否大于3
            if (number > 3) {
                number = 1;
            }
            var img = document.getElementById("img");
            img.src = "img/banner" + number + ".png";
        }

        //2、定义定时器
        setInterval(fun, 3000);
    </script>
</body>
</html>
