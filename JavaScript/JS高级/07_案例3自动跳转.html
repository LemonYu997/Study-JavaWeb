<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转案例</title>
    <style>
        p {
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转首页...
    </p>

    <script>
        /*
         * 分析：
         * 1、显示页面效果 <p>
         * 2、倒计时读秒
         *      2.1 定义一个方法，获取span方法，修改span标签体的内容
         *      2.2 定义一个定时器，1秒执行一次该方法
         * 3、在方法中判断时间如果<=0，则跳转到首页
         * */
        //倒计时读秒效果实现
        var second = 5;
        var time = document.getElementById("time");
        function showTime() {
            second--;
            //时间如果<=0，则跳转到首页
            if (second <= 0) {
                location.href = "https://www.baidu.com";
            }
            time.innerHTML = second + "";
        }

        //设置定时器，1秒执行一次该方法
        setInterval(showTime, 1000);

    </script>
</body>
</html>
