<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单校验案例</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background: gray;
        }
        .rg_layout{
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            background: white;
            /*
                让div水平居中
            */
            margin: auto;
            margin-top: 15px;
        }
        .rg_left{
            float: left;
            margin: 15px;
        }
        .rg_left > p:first-child{
            color: #FFD026;
            font-size: 20px;
        }
        .rg_left > p:last-child{
            color: #A6A6A6;
            font-size: 20px;
        }
        .rg_center{
            float: left;
            width: 450px;
        }
        .rg_right{
            float: right;
            margin: 15px;
        }
        .rg_right > p{
            color: #A6A6A6;
            font-size: 15px;
        }
        .rg_right p a {
            color: pink;
        }
        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left: 50px;
        }
        #username, #password, #email, #name, #tel, #birthday{
            width: 251px;
            height: 32px;
            border: 1px solid gray;
            /*
                设置边框圆角
            */
            border-radius: 5px;
            padding-left: 10px;
        }
        #checkcode{
            width: 110px;
            height: 32px;
            border: 1px solid gray;
            border-radius: 5px;
            padding-left: 10px;
        }
        #btn_sub{
            width: 150px;
            height: 40px;
            background: #FFD026;
            border: 1px solid #FFD026;
        }
        .error{
            color: red;
        }
    </style>
    <script>
        /*
         * 分析：
         * 1、给表单绑定onsubmit事件，监听器中判断每一个方法校验的结果。
         *      如果都为true，则监听器方法返回true。
         *      如果都为false，则监听器方法返回false
         * 2、定义一些方法分别校验各个表单项
         * 3、给各个表单项绑定onblur事件。
         * */

        window.onload = function () {
            //1、给表单绑定onsubmit事件，监听器中判断每一个方法校验的结果。
            document.getElementById("form").onsubmit = function () {
                //调用用户名校验方法 checkUsername();
                //调用密码校验方法  checkPassword();
                return checkUsername() && checkPassword();
            }

            //给用户名和密码框分别绑定离焦事件
            document.getElementById("username").onblur = checkUsername();
            document.getElementById("password").onblur = checkPassword();
        }

        //校验用户名方法
        function checkUsername() {
            //1、获取用户名的值
            var username = document.getElementById("username").value;
            //2、定义正则表达式
            var reg_username = /^\w{6,12}$/;
            //3、判断值是否符合正则的规则
            var flag = reg_username.test(username);
            //4、提示信息
            var s_username = document.getElementById("s_username");
            if (flag) {
                //提示绿色对勾
                s_username.innerHTML = "<img width='35' height='25' src='img/true.png'>";
            } else {
                //提示红色用户名有误
                s_username.innerHTML = "用户名格式有误";
            }
            return flag;
        }

        //校验密码方法
        function checkPassword() {
            //1、获取密码的值
            var password = document.getElementById("password").value;
            //2、定义正则表达式
            var reg_password = /^\w{6,12}$/;
            //3、判断值是否符合正则的规则
            var flag = reg_password.test(password);
            //4、提示信息
            var s_password = document.getElementById("s_password");
            if (flag) {
                //提示绿色对勾
                s_password.innerHTML = "<img width='35' height='25' src='img/true.png'>";
            } else {
                //提示红色密码有误
                s_password.innerHTML = "密码格式有误";
            }
            return flag;
        }
    </script>
</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>
    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单-->
            <form action="#" method="get" id="form">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"><span id="s_username" class="error"></span> </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"><span id="s_password" class="error"></span>  </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"> </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"> </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"> </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right"><input type="radio" name="gender" value="male">男
                            <input type="radio" name="gender" value="female">女 </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday"> </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right">
                            <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="注册" id="btn_sub"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号<a href="#">立即登录</a></p>
    </div>
</div>
</body>
</html>
