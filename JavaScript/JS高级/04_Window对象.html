<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>
</head>
<body>
    <input id="openBtn" type="button" value="打开窗口">
    <input id="closeBtn" type="button" value="关闭窗口">

    <script>
        /*
         * Window：窗口对象
         * 1、创建
         * 2、方法
         *      1、与弹出框有关的方法：
         *          alert() 显示带有以断消息和一个确认按钮的警告框
         *          confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框
         *              如果用户点击确认按钮，方法返回true
         *              如果用户点击取消按钮，方法返回false
         *          prompt() 显示可提示用户输入的对话框
         *              返回值：获取用户输入的值
         *      2、与打开关闭有关的方法
         *          close()：关闭浏览器窗口
         *              谁调用就关闭谁
         *          open()：打开一个新的浏览器窗口
         *              返回一个新的Window对象
         *      3、与定时器有关的方法
         *          setTimeout()：在指定的毫秒数后调用函数或计算表达式
         *              参数：
         *                  JS代码或者方法对象
         *                  毫秒值
         *              返回值：唯一标识，用于取消定时器
         *          clearTimeout()：取消由setTimeout()方法设置的timeout
         *          setInterval()：按照指定的周期(以毫秒计)来调用函数或计算表达式
         *          clearInterval()：取消由setInterval()设置的timeout
         * 3、属性
         *      1、获取其他BOM对象：history，location，Navigator，Screen
         *      2、获取DOM对象：document
         * 4、特点
         *      Window对象不需要创建，可以直接使用window使用。window.方法名()
         *      window引用可以省略。方法名();
         * */

        //警告框
        alert("Hello window");
        window.alert("Hello window");

        //确认框
        var flag = confirm("确认退出？");   //两个按钮，确定or取消
        if (flag) {
            //退出
            alert("欢迎再次");
        } else {
            //提示
            alert("手别抖");
        }

        //输入框
        var result = prompt("请输入用户名");
        alert(result);

        //打开一个新窗口
        var openBtn = document.getElementById("openBtn");
        var newWindow;
        openBtn.onclick = function() {
            newWindow = open("https://www.baidu.com");
        }

        //关闭窗口
        var closeBtn = document.getElementById("closeBtn");
        closeBtn.onclick = function () {
            newWindow.close();    //关闭新窗口
        }

        //一次性定时器
        // setTimeout("fun()", 2000);
        var id1 = setTimeout(fun, 2000);
        clearTimeout(id1);
        function fun() {
            alert('boom...');
        }

        //循环定时器
        var id2 = setInterval(fun, 3000);
        clearInterval(id2);

        //获取history
        var h1 = window.history;
        var h2 = history;

        alert(h1);
        alert(h2);

        //获取document对象
        window.document.getElementById("");
        document.getElementById("");
    </script>
</body>
</html>
