    <title>Json数据语法</title>
    <script>
        //1、定义基本格式
        var person = {"name":"张三", "age":23, 'gender':true};
        // alert(person);

        //获取name的值
        var name1 = person.name;
        var name2 = person["name"];
        // alert(name2);

        var persons = {"persons":[

            {"name":"李四", "age":24, "gender":false},
            {"name":"王五", "age":25, "gender":true}
            ]
        };
        //获取王五
        var name3 = persons.persons[2].name;
        // alert(name3);

        var ps = [
            {"name":"张三", "age":23, "gender":true},

            {"name":"王五", "age":25, "gender":true}
        ];
        //获取李四

    </script>
