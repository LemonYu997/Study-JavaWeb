<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>属性</title>

        p{
            color: #FF0000;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            /*
                border 边框
            */
            border: 1px solid red;
        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            /*
                background 背景
            */
            background: url("image/test.jpg");
        }
    </style>
</head>
<body>
    <p>字体属性</p>

    <div>尺寸属性</div>
</body>
</html>
