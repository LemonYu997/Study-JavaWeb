<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对路径</title>
</head>
<body>
    <h1>找到当前资源和目标资源之间的相对位置关系</h1>
    <p>
        当前资源：location.html<br>
        http://localhost/servlet/location.html
    </p>
    <p>
        目标资源：<br>
        http://localhost/servlet/responseDem02
    </p>
    <a href="./responseDemo02">
        responseDemo02
    </a>
    <br>
    <!--不写./也能访问当前目录下的资源-->
    <a href="responseDemo02">
        responseDemo02
    </a>
    <!--../表示向上一级-->
    <br>
    <a href="../responseDemo02">
        responseDemo02
    </a>

    <br>
    <h1>绝对路径</h1>
    <a href="">
        responseDemo02
    </a>

</body>
</html>
