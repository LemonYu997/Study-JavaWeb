<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form：用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围-->
<form action="#" method="post">
    用户名：<input type="text" name="username"> <br>
    <input type="submit" value="登录">
</form>
    密码：<input name="password"> <br>
</body>
</html>
