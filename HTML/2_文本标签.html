<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!--注释-->
    <!--br 换行-->
    白日依山尽，<br/>
    黄河入海流。<br>

    <!--标题标签 h1~h6，自动换行-->
    黑马旅游网0
    <h1>黑马旅游网1</h1>
    <h2>黑马旅游网2</h2>
    <h3>黑马旅游网3</h3>
    <h4>黑马旅游网4</h4>
    <h5>黑马旅游网5</h5>
    <h6>黑马旅游网6</h6>

    <!--段落标签 p-->
    <p>1.这是第一段话</p>
    <p>2.这是第二段话</p>
    <p>3.这是第三段话</p>

    <!--显示一条水平线 hr-->
    <hr color="red" width="200" size="10" align="left"/>
    <hr color="#FF00FF" width="50%" size="5" />

    <!--字体加粗 b-->
    <b>加粗</b><br/>
    <!--斜体 i-->
    <i>斜体</i><br/>

    <!--字体 font，HTML5已放弃，现在用CSS控制-->
    <font color="red" size="20" face="宋体">白日依山尽</font>
    <font color="#FF00FF" size="20" face="宋体">白日依山尽</font>

    <!--文本居中 center，已启用-->
    <center>白日依山尽</center>
</body>
</html>
