<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function () {
			// 获取myinput 的value值
			var value = $("#myinput").val();
			alert(value);
			$("#myinput").val("李四");		//设置value属性值
			// 获取mydiv的标签体内容
			var html = $("#mydiv").html();
			alert(html);	//<p><a href="#">标题标签</a></p>
			// $("#mydiv").html("aaaa");		//设置标签体内容
			// 获取mydiv文本内容
			var text = $("#mydiv").text();
			alert(text);		//标题标签
			$("#mydiv").text("bbbb");		//设置文本内容
			//这里改变的是 <p><a href="#">标题标签</a></p> --> bbbb
		});
	</script>
</head>
<body>
<input id="myinput" type="text" name="username" value="张三"/><br/>
<div id="mydiv"><p><a href="#">标题标签</a></p></div>
</body>
</html>
