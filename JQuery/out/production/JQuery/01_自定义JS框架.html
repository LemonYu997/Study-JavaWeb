<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义JS框架</title>
    <script src="js/test.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>

<script>
    //1、根据id获取元素对象
    // var div1 = document.getElementById("div1");
    // var div2 = document.getElementById("div2");
    var div1 = get("div1");
    var div2 = get("div2");
    //2、获取标签体内容
    alert(div1.innerHTML);
    alert(div2.innerHTML);
</script>

</body>
</html>
